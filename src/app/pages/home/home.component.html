<section class="todoapp">
    <header class="header">
      <div class="container">
        <h2>My Day</h2>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          [formControl]="newHobbieCrtl"
          (keydown.enter)="changeHundler()"
        />
        <!-- (change)="changeHundler($event)" -->
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
       <pre>
        <code>
            {{hobbies()| json}}
        </code>
       </pre>
      <section class="main">
        <ul class="todo-list">
          <li *ngFor="let hobbie of hobbies(); index as i" >
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="hobbie.complement" (change)="updateHobbie(i)" />
              <label>{{hobbie.hobbie}}</label>
              <button (click)="deleteHobbie(i)" class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{hobbies().length}}</strong> {{hobbies().length === 1 ? 'item':'items'}}</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">All</a>
          </li>
          <li>
            <a routerLink="/pending">Pending</a>
          </li>
          <li>
            <a routerLink="/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
